<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated background bubbles */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="30" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="70" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="80" r="1.2" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="60" r="0.8" fill="rgba(255,255,255,0.1)"/><circle cx="60" cy="15" r="0.9" fill="rgba(255,255,255,0.08)"/><circle cx="35" cy="45" r="1.3" fill="rgba(255,255,255,0.09)"/><circle cx="75" cy="65" r="0.7" fill="rgba(255,255,255,0.07)"/></svg>');
      animation: floatBubbles 25s linear infinite;
      pointer-events: none;
    }

    @keyframes floatBubbles {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-radius: 25px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      padding: 70px 60px;
      width: 500px;
      max-width: 90vw;
      text-align: center;
      position: relative;
      border: 2px solid rgba(255, 255, 255, 0.1);
      z-index: 10;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        rgba(255,255,255,0.1) 0%, 
        rgba(255,255,255,0.05) 50%, 
        rgba(255,255,255,0.1) 100%);
      border-radius: 25px;
      pointer-events: none;
    }

    .login-container h2 {
      color: #fff;
      margin-bottom: 50px;
      font-size: 36px;
      font-weight: 300;
      letter-spacing: 3px;
      position: relative;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .login-container h2::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #fff, rgba(255,255,255,0.5), #fff);
      border-radius: 2px;
      box-shadow: 0 2px 10px rgba(255,255,255,0.3);
    }

    .input-group {
      position: relative;
      margin-bottom: 35px;
      z-index: 2;
    }

    .input-group input {
      width: 100%;
      padding: 22px 25px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #fff;
      font-size: 18px;
      transition: all 0.4s ease;
      outline: none;
      text-align: center;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
      transition: opacity 0.3s ease;
      font-weight: 300;
    }

    .input-group input:focus {
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 
        0 0 0 4px rgba(255, 255, 255, 0.1),
        0 8px 25px rgba(255, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transform: translateY(-3px) scale(1.02);
      background: rgba(255, 255, 255, 0.15);
    }

    .input-group input:focus::placeholder {
      opacity: 0.5;
      transform: translateY(-2px);
    }

    .login-btn {
      width: 100%;
      padding: 22px 0;
      border: none;
      border-radius: 15px;
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.3) 0%, 
        rgba(255,255,255,0.1) 50%, 
        rgba(255,255,255,0.3) 100%);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      margin-top: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      z-index: 2;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255,255,255,0.4), 
        transparent);
      transition: left 0.6s ease;
    }

    .login-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 
        0 15px 35px rgba(255, 255, 255, 0.2),
        0 5px 15px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.4) 0%, 
        rgba(255,255,255,0.2) 50%, 
        rgba(255,255,255,0.4) 100%);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:active {
      transform: translateY(-1px) scale(1.01);
    }



    /* Responsive design */
    @media (max-width: 480px) {
      .login-container {
        padding: 50px 40px;
        margin: 20px;
        width: 95vw;
      }
      
      .login-container h2 {
        font-size: 28px;
        margin-bottom: 40px;
        letter-spacing: 2px;
      }
      
      .input-group input,
      .login-btn {
        padding: 18px 20px;
        font-size: 16px;
      }
    }

    /* Loading animation for form submission */
    .login-container.loading .login-btn {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
      pointer-events: none;
    }

    .login-container.loading .login-btn::after {
      content: '';
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Focus ring enhancement */
    *:focus {
      outline: none;
    }

    /* Improved transitions */
    * {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form id="loginForm" method="POST" action="/login">
      <h2>Welcome Back</h2>
      
      <div class="input-group">
        <input type="text" id="username" name="username" placeholder="Enter Username" required />
      </div>
      
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Enter Password" required />
      </div>
      
      <button type="submit" class="login-btn">Sign In</button>
      
  {% if result %}
  <div style="margin-top:20px; color: white; font-size: 18px;">{{ result }}</div>
  {% endif %}
    </form>
  </div>

  <script>
    // Add loading animation on form submission
    document.getElementById('loginForm').addEventListener('submit', function() {
      this.parentElement.classList.add('loading');
    });

    // Enhanced input animations
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-3px) scale(1.02)';
        this.parentElement.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0) scale(1)';
      });

      // Add typing effect
      input.addEventListener('input', function() {
        this.style.transform = 'scale(1.01)';
        setTimeout(() => {
          this.style.transform = 'scale(1)';
        }, 100);
      });
    });

    // Add ripple effect to button
    document.querySelector('.login-btn').addEventListener('click', function(e) {
      const ripple = document.createElement('span');
      const rect = this.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = e.clientX - rect.left - size / 2;
      const y = e.clientY - rect.top - size / 2;
      
      ripple.style.cssText = `
        position: absolute;
        width: ${size}px;
        height: ${size}px;
        left: ${x}px;
        top: ${y}px;
        background: rgba(255,255,255,0.3);
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.6s ease-out;
        pointer-events: none;
      `;
      
      this.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    });

    // Add ripple keyframes
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(2);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
