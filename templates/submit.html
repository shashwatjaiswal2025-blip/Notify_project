<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Article - Notifly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Dark Mode Variables */
        :root {
            --bg-primary: linear-gradient(135deg, #5a6fd8 0%, #6b4397 100%);
            --bg-card: rgba(255, 255, 255, 0.98);
            --bg-card-secondary: rgba(255, 255, 255, 0.95);
            --bg-navbar: rgba(255, 255, 255, 0.96);
            --text-primary: #333;
            --text-secondary: #555;
            --text-meta: #666;
            --border-color: rgba(255, 255, 255, 0.8);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --shadow-heavy: rgba(0, 0, 0, 0.25);
            --input-bg: rgba(255, 255, 255, 0.9);
            --input-border: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #1a1f36 0%, #2d1b3d 100%);
            --bg-card: rgba(30, 35, 50, 0.95);
            --bg-card-secondary: rgba(25, 30, 45, 0.92);
            --bg-navbar: rgba(25, 30, 45, 0.96);
            --text-primary: #e2e8f0;
            --text-secondary: #cbd5e0;
            --text-meta: #a0aec0;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-light: rgba(0, 0, 0, 0.3);
            --shadow-medium: rgba(0, 0, 0, 0.4);
            --shadow-heavy: rgba(0, 0, 0, 0.6);
            --input-bg: rgba(40, 45, 60, 0.9);
            --input-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        /* Dark Mode Toggle Button - Make it more visible */
        .dark-mode-toggle {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 9999 !important;
            background: rgba(255, 255, 255, 0.25) !important;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.4) !important;
            border-radius: 50px;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex !important;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            color: white !important;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3) !important;
            min-width: 100px;
        }

        .dark-mode-toggle:hover {
            background: rgba(255, 255, 255, 0.35) !important;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4) !important;
        }

        .dark-mode-toggle .icon {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .dark-mode-toggle:hover .icon {
            transform: rotate(20deg) scale(1.1);
        }

        /* Enhanced Fluid Background System */
        .fluid-background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            overflow: hidden;
        }

        /* Multi-layered Animated Gradient Overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 300%;
            height: 300%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(118, 75, 162, 0.35) 0%, transparent 45%),
                radial-gradient(circle at 40% 80%, rgba(240, 147, 251, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 60% 20%, rgba(96, 125, 139, 0.25) 0%, transparent 55%),
                linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            animation: 
                gradientShift 25s ease-in-out infinite,
                gradientRotate 40s linear infinite,
                gradientPulse 15s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(-33%, -33%) scale(1); }
            25% { transform: translate(-45%, -20%) scale(1.1); }
            50% { transform: translate(-20%, -45%) scale(0.9); }
            75% { transform: translate(-35%, -30%) scale(1.05); }
        }

        @keyframes gradientRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes gradientPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Enhanced Floating Orbs */
        .floating-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 30%, rgba(102, 126, 234, 0.1) 60%, transparent 80%);
            filter: blur(2px);
            animation: orbFluidMotion 30s infinite ease-in-out;
        }

        .orb:nth-child(1) {
            width: 350px;
            height: 350px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            animation-duration: 35s;
        }

        .orb:nth-child(2) {
            width: 280px;
            height: 280px;
            top: 60%;
            right: 10%;
            animation-delay: -10s;
            animation-duration: 28s;
        }

        .orb:nth-child(3) {
            width: 450px;
            height: 450px;
            bottom: 15%;
            left: 15%;
            animation-delay: -20s;
            animation-duration: 42s;
        }

        .orb:nth-child(4) {
            width: 250px;
            height: 250px;
            top: 30%;
            right: 25%;
            animation-delay: -30s;
            animation-duration: 32s;
        }

        @keyframes orbFluidMotion {
            0%, 100% { 
                transform: translate(0px, 0px) rotate(0deg) scale(1);
                opacity: 0.6;
            }
            25% { 
                transform: translate(60px, -40px) rotate(90deg) scale(1.1);
                opacity: 0.8;
            }
            50% { 
                transform: translate(-30px, 60px) rotate(180deg) scale(0.9);
                opacity: 1;
            }
            75% { 
                transform: translate(40px, -30px) rotate(270deg) scale(1.05);
                opacity: 0.7;
            }
        }

        /* Particle System */
        .particle-system {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: particleFluidFlow 25s infinite linear;
        }

        .particle.small {
            width: 4px;
            height: 4px;
            animation-duration: 20s;
        }

        .particle.medium {
            width: 6px;
            height: 6px;
            animation-duration: 28s;
        }

        .particle.large {
            width: 8px;
            height: 8px;
            animation-duration: 35s;
        }

        @keyframes particleFluidFlow {
            0% {
                opacity: 0;
                transform: translateY(110vh) translateX(0px) rotate(0deg) scale(0);
            }
            5% {
                opacity: 1;
                transform: translateY(100vh) translateX(20px) rotate(45deg) scale(1);
            }
            25% {
                opacity: 0.8;
                transform: translateY(75vh) translateX(-30px) rotate(135deg) scale(1.2);
            }
            50% {
                opacity: 1;
                transform: translateY(50vh) translateX(40px) rotate(225deg) scale(0.8);
            }
            75% {
                opacity: 0.6;
                transform: translateY(25vh) translateX(-20px) rotate(315deg) scale(1.1);
            }
            95% {
                opacity: 1;
                transform: translateY(5vh) translateX(10px) rotate(405deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-10vh) translateX(50px) rotate(450deg) scale(0);
            }
        }

        /* Dark Mode Animation Enhancements */
        [data-theme="dark"] .gradient-overlay {
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 158, 255, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(157, 123, 255, 0.25) 0%, transparent 45%),
                radial-gradient(circle at 40% 80%, rgba(255, 158, 247, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 60% 20%, rgba(139, 158, 255, 0.15) 0%, transparent 55%),
                linear-gradient(45deg, rgba(139, 158, 255, 0.08), rgba(157, 123, 255, 0.08));
        }

        [data-theme="dark"] .orb {
            background: radial-gradient(circle, rgba(139, 158, 255, 0.2) 0%, rgba(157, 123, 255, 0.1) 30%, rgba(255, 158, 247, 0.1) 60%, transparent 80%);
        }

        [data-theme="dark"] .particle {
            background: radial-gradient(circle, rgba(139, 158, 255, 0.8) 0%, transparent 70%);
        }

        /* Header - Dark mode compatible */
        .header {
            background: var(--bg-navbar);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px var(--shadow-light);
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.4s ease;
            position: relative;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
            animation: logoGradientShift 4s ease-in-out infinite;
        }

        [data-theme="dark"] .logo {
            background: linear-gradient(135deg, #8b9eff 0%, #9d7bff 50%, #ff9ef7 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 15px rgba(139, 158, 255, 0.4);
        }

        @keyframes logoGradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Form Container */
        .form-container {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 20px 40px var(--shadow-medium);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 700;
        }

        .form-header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        /* Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .form-grid.single {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-input, .form-textarea, .form-select {
            padding: 1rem 1.5rem;
            border: 2px solid var(--input-border);
            border-radius: 15px;
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-select {
            cursor: pointer;
        }

        /* File Upload */
        .file-upload-container {
            position: relative;
            margin-top: 0.5rem;
        }

        .file-upload-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px dashed #667eea;
            border-radius: 15px;
            background: rgba(102, 126, 234, 0.05);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            gap: 0.5rem;
        }

        .file-upload-label:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #5a67d8;
            transform: translateY(-2px);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .form-container {
                padding: 2rem 1rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .dark-mode-toggle {
                top: 70px;
                right: 10px;
                padding: 8px 12px;
                font-size: 12px;
                min-width: 80px;
            }
        }

        /* Toggle Animation */
        .theme-transition * {
            transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease !important;
        }
    </style>
</head>
<body data-theme="light" class="theme-transition">
    <!-- Dark Mode Toggle - More visible positioning -->
    <div class="dark-mode-toggle" id="darkModeToggle">
        <span class="icon" id="themeIcon">🌙</span>
        <span id="themeText">Dark</span>
    </div>

    <!-- Enhanced Fluid Background Container -->
    <div class="fluid-background-container">
        <!-- Multi-layered Animated Gradient Overlay -->
        <div class="gradient-overlay"></div>
        
        <!-- Enhanced Floating Orbs -->
        <div class="floating-orbs">
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
        </div>

        <!-- Enhanced Particle System -->
        <div class="particle-system">
            <div class="particle small" style="left: 10%; animation-delay: 0s;"></div>
            <div class="particle medium" style="left: 25%; animation-delay: 4s;"></div>
            <div class="particle large" style="left: 40%; animation-delay: 8s;"></div>
            <div class="particle small" style="left: 55%; animation-delay: 12s;"></div>
            <div class="particle medium" style="left: 70%; animation-delay: 16s;"></div>
            <div class="particle large" style="left: 85%; animation-delay: 20s;"></div>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="logo">Notifly</div>
        <a href="../index.html" class="back-btn">← Back to Home</a>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Form Container -->
        <div class="form-container">
            <!-- Form Header -->
            <div class="form-header">
                <h1>📝 Submit News</h1>
                <p>Share your campus news, events, and announcements with the community</p>
            </div>

            <!-- Form -->
            <form id="submitForm">
                <!-- News Title and Category -->
                <div class="form-grid">
                    <div class="form-group">
                        <label for="newsTitle">📰 News Title *</label>
                        <input type="text" id="newsTitle" name="newsTitle" class="form-input" placeholder="Enter your news title" required>
                    </div>
                    <div class="form-group">
                        <label for="category">📁 Category *</label>
                        <select id="category" name="category" class="form-select" required>
                            <option value="">Select a category</option>
                            <option value="campus-news">Campus News</option>
                            <option value="events">Events</option>
                            <option value="academics">Academics</option>
                            <option value="sports">Sports</option>
                            <option value="student-life">Student Life</option>
                            <option value="research">Research</option>
                            <option value="announcements">Announcements</option>
                            <option value="arts-culture">Arts & Culture</option>
                        </select>
                    </div>
                </div>

                <!-- News Description -->
                <div class="form-grid single">
                    <div class="form-group">
                        <label for="newsDescription">📝 News Description *</label>
                        <textarea id="newsDescription" name="newsDescription" class="form-textarea" placeholder="Provide a detailed description of your news..." required></textarea>
                    </div>
                </div>

                <!-- Your Name and Email -->
                <div class="form-grid">
                    <div class="form-group">
                        <label for="yourName">👤 Your Name *</label>
                        <input type="text" id="yourName" name="yourName" class="form-input" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="emailAddress">📧 Email Address *</label>
                        <input type="email" id="emailAddress" name="emailAddress" class="form-input" placeholder="your.email@domain.com" required>
                    </div>
                </div>

                <!-- Department and Event Date -->
                <div class="form-grid">
                    <div class="form-group">
                        <label for="department">🏢 Department/Organization</label>
                        <input type="text" id="department" name="department" class="form-input" placeholder="Your department or organization">
                    </div>
                    <div class="form-group">
                        <label for="eventDate">📅 Event/Publication Date</label>
                        <input type="date" id="eventDate" name="eventDate" class="form-input">
                    </div>
                </div>

                <!-- Attachments -->
                <div class="form-grid single">
                    <div class="form-group">
                        <label for="attachments">📎 Attachments (Optional)</label>
                        <div class="file-upload-container">
                            <input type="file" id="attachments" name="attachments" class="file-upload-input" accept="image/*,application/pdf,.doc,.docx" multiple>
                            <label for="attachments" class="file-upload-label">
                                <span>📎</span>
                                <span>Click to upload images or documents</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">📤 Submit News</button>
            </form>
        </div>
    </div>

    <script>
        // Dark Mode Toggle Functionality
        function initDarkMode() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            const body = document.body;

            // Check for saved theme preference or default to 'light'
            const currentTheme = localStorage.getItem('notifly_theme') || 'light';
            
            // Apply the saved theme
            body.setAttribute('data-theme', currentTheme);
            updateToggleButton(currentTheme);

            // Toggle theme on button click
            darkModeToggle.addEventListener('click', () => {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                body.setAttribute('data-theme', newTheme);
                localStorage.setItem('notifly_theme', newTheme);
                updateToggleButton(newTheme);
            });

            function updateToggleButton(theme) {
                if (theme === 'dark') {
                    themeIcon.textContent = '☀️';
                    themeText.textContent = 'Light';
                    darkModeToggle.style.background = 'rgba(0, 0, 0, 0.4)';
                    darkModeToggle.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                } else {
                    themeIcon.textContent = '🌙';
                    themeText.textContent = 'Dark';
                    darkModeToggle.style.background = 'rgba(255, 255, 255, 0.25)';
                    darkModeToggle.style.borderColor = 'rgba(255, 255, 255, 0.4)';
                }
            }
        }

        // Form Submission
        function setupFormSubmission() {
            const form = document.getElementById('submitForm');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simulate form submission
                const submitBtn = form.querySelector('.submit-btn');
                const originalText = submitBtn.innerHTML;
                
                submitBtn.innerHTML = '⏳ Submitting...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    // Show success and reset
                    alert('✅ News submitted successfully! It will be reviewed before publication.');
                    form.reset();
                    
                    // Reset button
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }, 2000);
            });
        }

        // File Upload Preview
        function setupFileUpload() {
            const fileInput = document.getElementById('attachments');
            const fileLabel = document.querySelector('.file-upload-label');

            fileInput.addEventListener('change', function(e) {
                const files = e.target.files;
                if (files.length > 0) {
                    const fileNames = Array.from(files).map(file => file.name).join(', ');
                    fileLabel.innerHTML = `<span>📎</span><span>Selected: ${fileNames}</span>`;
                } else {
                    fileLabel.innerHTML = '<span>📎</span><span>Click to upload images or documents</span>';
                }
            });
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initDarkMode();
            setupFormSubmission();
            setupFileUpload();
        });
    </script>
</body>
</html>
