<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .notification {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .notification.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .notification.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Test Form Submission</h1>
        
        <form id="testForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">-- Select Category --</option>
                    <option value="news">Campus News</option>
                    <option value="event">Event</option>
                    <option value="academic">Academic</option>
                    <option value="club">Club Activity</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="contact_email">Contact Email:</label>
                <input type="email" id="contact_email" name="contact_email" required>
            </div>
            
            <button type="submit" id="submitBtn">Test Submit</button>
        </form>
        
        <div id="notification"></div>
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('testForm');
            const submitBtn = document.getElementById('submitBtn');
            const notification = document.getElementById('notification');
            const debugInfo = document.getElementById('debugInfo');
            
            // Debug function
            function showDebug(message) {
                console.log('Debug:', message);
                debugInfo.style.display = 'block';
                debugInfo.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            }
            
            // Notification function
            function showNotification(message, type = 'info') {
                notification.className = `notification ${type}`;
                notification.textContent = message;
                notification.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 5000);
                }
            }
            
            // Form submission handler
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                showDebug('Form submission started');
                
                // Show loading state
                submitBtn.textContent = 'Submitting...';
                submitBtn.disabled = true;
                
                try {
                    // Collect form data
                    const formData = new FormData();
                    formData.append('title', document.getElementById('title').value);
                    formData.append('category', document.getElementById('category').value);
                    formData.append('description', document.getElementById('description').value);
                    formData.append('contact_email', document.getElementById('contact_email').value);
                    formData.append('submitted_at', new Date().toISOString());
                    
                    showDebug('Form data collected');
                    
                    // Try multiple endpoints
                    const endpoints = [
                        '/api/submit-news',
                        '/submit',
                        'http://localhost:5000/api/submit-news',
                        'http://localhost:8000/api/submit-news'
                    ];
                    
                    let response = null;
                    let lastError = null;
                    
                    for (const endpoint of endpoints) {
                        try {
                            showDebug(`Trying endpoint: ${endpoint}`);
                            
                            response = await fetch(endpoint, {
                                method: 'POST',
                                body: formData,
                                headers: {
                                    'X-Requested-With': 'XMLHttpRequest'
                                }
                            });
                            
                            showDebug(`Response status: ${response.status}`);
                            
                            if (response.ok) {
                                showDebug(`Success with endpoint: ${endpoint}`);
                                break;
                            } else {
                                lastError = `HTTP ${response.status}: ${response.statusText}`;
                                showDebug(`Failed with: ${lastError}`);
                            }
                            
                        } catch (error) {
                            lastError = error.message;
                            showDebug(`Error with ${endpoint}: ${lastError}`);
                            continue;
                        }
                    }
                    
                    if (!response || !response.ok) {
                        throw new Error(lastError || 'All endpoints failed');
                    }
                    
                    // Try to parse response
                    let result;
                    try {
                        result = await response.json();
                        showDebug(`Response JSON: ${JSON.stringify(result)}`);
                    } catch (e) {
                        result = await response.text();
                        showDebug(`Response text: ${result}`);
                    }
                    
                    // Success
                    showNotification('‚úÖ Submission successful!', 'success');
                    form.reset();
                    
                } catch (error) {
                    showDebug(`Final error: ${error.message}`);
                    showNotification(`‚ùå Error: ${error.message}`, 'error');
                    
                    // Fallback: Store locally
                    try {
                        const data = {
                            title: document.getElementById('title').value,
                            category: document.getElementById('category').value,
                            description: document.getElementById('description').value,
                            contact_email: document.getElementById('contact_email').value,
                            submitted_at: new Date().toISOString(),
                            id: Date.now()
                        };
                        
                        // Store in localStorage as backup
                        const stored = JSON.parse(localStorage.getItem('notifly_submissions') || '[]');
                        stored.push(data);
                        localStorage.setItem('notifly_submissions', JSON.stringify(stored));
                        
                        showDebug('Data stored locally as backup');
                        showNotification('üì± Stored locally - will sync when server is available', 'success');
                        form.reset();
                        
                    } catch (storageError) {
                        showDebug(`Storage error: ${storageError.message}`);
                    }
                    
                } finally {
                    // Reset button
                    submitBtn.textContent = 'Test Submit';
                    submitBtn.disabled = false;
                }
            });
            
            // Show stored submissions
            function showStoredData() {
                const stored = JSON.parse(localStorage.getItem('notifly_submissions') || '[]');
                if (stored.length > 0) {
                    showDebug(`Found ${stored.length} stored submissions`);
                    stored.forEach((item, index) => {
                        showDebug(`${index + 1}. ${item.title} (${item.submitted_at})`);
                    });
                }
            }
            
            // Initial debug info
            showDebug('Form initialized and ready');
            showStoredData();
        });
    </script>
</body>
</html>
